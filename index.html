<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bat Hunter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title">BAT HUNTER</h1>
      <div class="subheader">
        <h2 class="score">Score:</h2>
        <!-- <h2 class="level">Level:</h2> -->
        <div class="lives"></div>
      </div>
    </header>
<div class="instructions">
  <h2>Controls:</h2>
  <p>WASD or arrows to move</p>
  <p>Number to switch weapons<br><br>1-Pistol<br>2-Rifle<br>3-Bazooka</p>
  <p>Click to fire!</p>
</div>

    <main>
      <div class="modal">
        <h2 class="modal-title"></h2>
        <p class="modal-p"></p>
        <button class="start-game"></button>
      </div>
    </main>

    <footer>
      <img class='gun-img pistol'  src="assets/gun1.png" alt="" />
      <img class='gun-img rifle' src="assets/gun2.png" alt="" />
      <img class='gun-img bazooka' src="assets/gun3.webp" alt="" />
    </footer>


<img class='guy' src="assets/guy.png" alt="">
  </body>
</html>
